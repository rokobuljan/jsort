<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable</title>
    <link rel="shortcut icon" href="#!" type="image/x-icon">
    <link rel="stylesheet" href="index.css?v=2">
</head>

<body>
    <div class="row">
        <h2>Grid</h2>
    </div>
    <div class="sortable sort-grid rand-bg">
        <div class="sort-item">Sortable by @rokobuljan</div>
        <div class="sort-item">2</div>
        <div class="sort-item">3</div>
        <div class="sort-item">
            <div class="sort-handler">Handler</div>
        </div>
        <div class="sort-item">5</div>
        <div class="sort-item">6</div>
        <div class="sort-item">7</div>
        <div class="sort-item">8</div>
        <div class="sort-item">
            <div class="sort-handler">Handler</div>
        </div>
        <div class="sort-item">10</div>
        <div class="sort-item">11</div>
        <div class="sort-item">12</div>
        <div class="sort-item">13</div>
        <div class="sort-item">14</div>
        <div class="sort-item">15</div>
    </div>

    <div class="row">
        <h2>Groups</h2>
    </div>
    <div class="row">
        <ul class="sortable sort-list rand-bg" data-sort-group="group-1">
            <li class="sort-item">A 1</li>
            <li class="sort-item">A 2</li>
            <li class="sort-item">A 3</li>
            <li class="sort-item">A 4</li>
        </ul>
        <ul class="sortable sort-list rand-bg" data-sort-group="group-1">
            <li class="sort-item">B 1</li>
            <li class="sort-item">B 2</li>
            <li class="sort-item">B 3</li>
            <li class="sort-item">B 4</li>
            <li class="sort-item">B 5</li>
        </ul>
        <ul class="sortable sort-list rand-bg" data-sort-group="group-1"></ul>
    </div>

    <script type="module">
        import JSort from './jsort.js';

        document.querySelectorAll(".rand-bg > *").forEach((el, i) => {
            el.style.backgroundColor = `hsl(${~~(Math.random() * 180 + 100)} 40% 77%)`;
        });

        new JSort(document.querySelector(".sort-grid"));
        document.querySelectorAll(".sort-list").forEach((el) => new JSort(el, {
            onDrop(data) {
                //console.log(this, data)
            }
        }));

    </script>
</body>

</html>

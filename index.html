<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSort</title>
    <link rel="shortcut icon" href="#!" type="image/x-icon">
    <link rel="stylesheet" href="index.css?v=7">
</head>

<body>
    <div class="col">
        <h1>JSort - Examples</h1>
    </div>
    <div class="row">
        <h2>Grid</h2>
    </div>
    <div class="row">
        <div class="jsort grid rand-bg">
            <div class="jsort-item">Sortable by @rokobuljan</div>
            <div class="jsort-item">2</div>
            <div class="jsort-item">3</div>
            <div class="jsort-item">
                <div class="jsort-handler">Handler</div>4
            </div>
            <div class="jsort-item">5</div>
            <div class="jsort-item">6</div>
            <div class="jsort-item">7</div>
            <div class="jsort-item">8</div>
            <div class="jsort-item">
                <div class="jsort-handler">Handler</div>9
            </div>
            <div class="jsort-item">10</div>
            <div class="jsort-item">11</div>
            <div class="jsort-item">12</div>
            <div class="jsort-item">13</div>
            <div class="jsort-item">14</div>
            <div class="jsort-item">15</div>
        </div>
    </div>

    <div class="row">
        <h2>Groups</h2>
    </div>
    <div class="row">
        <ul class="jsort list rand-bg" data-jsort-group="group-1">
            <li class="jsort-item">A 1</li>
            <li class="jsort-item">A 2</li>
            <li class="jsort-item">A 3</li>
            <li class="jsort-item">A 4</li>
        </ul>
        <ul class="jsort list rand-bg" data-jsort-group="group-1">
            <li class="jsort-item">B 1</li>
            <li class="jsort-item">B 2</li>
            <li class="jsort-item">B 3</li>
            <li class="jsort-item">B 4</li>
            <li class="jsort-item">B 5</li>
        </ul>
        <ul class="jsort list rand-bg" data-jsort-group="group-1"></ul>
    </div>

    <div class="row">
        <h2>Nested groups</h2>
    </div>
    <div class="row">
        <ul class="jsort list rand-bg" data-jsort-group="group-1">
            <li class="jsort-item">
                <div>A 1</div>
            </li>
            <li class="jsort-item">
                <div>B 1</div>
            </li>
            <li class="jsort-item">
                <div>C 1</div>
                <ul class="jsort list rand-bg" data-jsort-group="group-1">
                    <li class="jsort-item">C 1 a</li>
                    <li class="jsort-item">
                        <div>C 1 a 1</div>
                        <ul class="jsort list rand-bg" data-jsort-group="group-1">
                            <li class="jsort-item">D.a 1</li>
                            <li class="jsort-item">D.a 2</li>
                        </ul>
                    </li>
                </ul>
            </li>

        </ul>
    </div>


    <script type="module">
        import JSort from './jsort.js?v=7';

        document.querySelectorAll(".rand-bg > *").forEach((el, i) => {
            el.style.backgroundColor = `hsl(${~~(Math.random() * 200 + 80)} 40% 77%)`;
        });

        new JSort(document.querySelector(".grid"));
        document.querySelectorAll(".list").forEach((el) => new JSort(el, {
            onDrop(data) {
                // console.log(this, data)
            }
        }));
    </script>
</body>

</html>
